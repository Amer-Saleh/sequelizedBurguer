<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Sequelized Burgers</title>
	<!-- Latest compiled and minified CSS & JS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	<link rel="stylesheet" href="./css/styles.css" media="screen" title="no title">
	<script src="https://code.jquery.com/jquery.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>

<body>
	<div class="container">
		<div class="row"> <!-- Start of outer row-->
			<div class="col-xs-12 text-center" id="top-bar">
				<img src="./images/burger.png" alt="burger"/>
				<h1> Eat-Da-Burger! </h1>
			</div>

		    <!-- Display from the Data Base -->
         	<div class="col-xs-6 text-center" class="task"> <!-- Start of col-xs-6-->
				<div class="row"> <!-- Start of inner row-->
					<div class="col-xs-9 text-center" id="display">
						<span class="burger-container">
						</span>
				  	</div>
					<div class="col-xs-3 text-center">
						<form class="button-size">
						<!-- Devour it! buttons display here -->
						</form>
					</div>
				</div> <!-- End of inner row-->
			</div> 	<!-- End of col-xs-6-->
				
			<div class="col-xs-6 text-center">
			  	<span id = "devoured-area">
			  	</span>
			</div>
		</div> <!-- End of outer row-->
	</div> <!-- containter-->

	<div class="container">
		<div class="row">
			<div class="col-xs-12 text-center enter_section">
				<form id = "new-burger">
				    <!-- <input class="new-item" placeholder="Add a todo" type="text" /> -->

					<input type="text" class="form-control" value = "" id="enter_text" />
					<button type="submit" class="btn btn-primary" id="text-enter-button">Submit</button>
				</form>
				<p>Enter a burger you want to eat Click the "Submit" button.</p>
			</div>
		</div>
	</div>
	<!-- Custom Script -->
	<script src="js/burger.js" type="text/javascript"></script>
</body>
</html>
